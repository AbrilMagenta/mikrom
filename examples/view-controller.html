<!doctype html>
<html>
  <head>
    <title>Basic Mikrom</title>
    
    <style>
      .view {
        display: none;
        background: rgb(188, 105, 255);
        min-height: 400px;
        padding: 20px;
      }
      
      .view-container {
        max-width: 600px;
        margin: 100px auto;
      }
      .thing {
        display: inline-block;
        padding: 40px;
        background: rgb(79, 255, 122);
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <button set-view="0">I'm a button, set view 0</button>
      <button set-view="1">I'm a button, set view 1</button>
      <a set-view="2" href="javascript:;">I'm an anchor, set view 3</a>
      <div class="thing" set-view="3">I'm a div, set view to 4!</div>
    </div>
    
    <div class="view-container">
      <div class="view">
        View 1
      </div>
      <div class="view">
        View 2
        <img src="http://lorempixel.com/200/500" alt="">
      </div>
      <div class="view">
        View 3
      </div>
      <div class="view">
        View 4
        <img src="http://lorempixel.com/200/200" alt="">
      </div>
      <div class="view">
        View 5
        
      </div>
      <div class="view">
        View 6
      </div>
    </div>
    
    <script src="../dist/mikrom.js"></script>
    <script>
      var exampleScope = {};
    
      mikrom.component(".view-container", function(attr) {
        var views = this.querySelectorAll(".view");
        var currentView = null;
        
        function setView(num) {
          if (currentView) {
            currentView.style.display = "none";
          }
          
          currentView = views[num];
          currentView.style.display = "block";
        }
        
        setView(0);
        
        exampleScope.changeView = function(num) {
          setView(num);
        }
      });
      
      mikrom.component("[set-view]", function(attr) {
        this.addEventListener("click", function() {
          exampleScope.changeView(attr.setView);
        });
      });
      
      // Initialize components
      mikrom.init();
    </script>
  </body>
</html>
